<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header" id="header">
        <h1>Odin Library</h1>
        <div class="add-book">Add New Book</div>
    </div>
    <div class="new-book-modal">
        <h2>New Book</h2>

        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="author">Author</label>
        <input type="text" id="author" name="author">

        <label for="Pages">Pages</label>
        <input type="text" id="pages" name="pages">

        <div class="read-container">
            <legend>Have you read this book?</legend>
            <div>
                <input class="yes" type="radio" id="yes" value="yes" name="read">
                <label for="yes" class="yes">Yes</label>
            </div>
            <div>
                <input class="no" type="radio" id="no" value="no" name="read">
                <label class="no" for="no">No</label>
            </div>
        </div>

        <button>Add Book</button>
    </div>
    <div class="library-container">
        <div class="col-labels">
            <span>Title</span>
            <span>Author</span>
            <span>Pages</span>
            <span>Read</span>
            <span>Remove</span>
        </div>
    </div>
</body>
</html>
